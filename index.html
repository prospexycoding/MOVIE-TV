<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVIE TV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h3>MOVIE TV</h3>

        <div class="container">
            <span class="container-span">
                <img src="search.png" alt="" width="25">
    
                <input type="text" name="" id="" placeholder="search">
    
                <span>
                    <h3>GO</h3>
                </span>
    
            </span>

        </div>

        <div class="header-nav">
            <nav>
                <a href="">Home</a>
                <a href="#trending-movies">Thrending Movies</a>
                <a href="#create-account">Create Account</a>
                <a href="#movie-gallery">Movie Gallery</a>
                <a href="#map">Contact us</a>
            </nav>
        </div>

    </header>
    <main>

        <!-- ternding Movies  -->

        <section id="trending-movies">
            <h1>TRENDING MOVIES</h1>

                <div class="firstrow-img">
                    <img src="book.jpg" alt="" width="100">
                    <img src="classroom.jpg" alt="" width="100">
                    <img src="laptop.jpg" alt="" width="100">
                </div>
    
                <div class="secondrow-img">
                    <img src="lady.jpg" alt="" width="200" class="big-img">

                    <span class="small-img">
                        <img src="wall.jpg" alt="" width="100">
                        <img src="guy.jpg" alt="" width="100">
                    </span>
                </div>

        </section>

        <!-- cerate account section  -->

        <section id="create-account">
            <h1>CREATE ACCOUNT</h1>

            <form>
                    <span class="input-group">
                        <input type="text" name="" id="" placeholder="First Name">
                        <input type="text" name="" id="" placeholder="Last Name">
                    </span>

                    <span class="input-group">
                        <input type="number" name="" id="" placeholder="Phone">
                        <input type="email" name="" id="" placeholder="Email">
                    </span>

                    <span class="input-group">
                        <input type="text" name="" id="" placeholder="Address">
                    </span>

                    <span class="login">
                        <input type="submit" name="" id="" value="CREATE">
                    </span>
            </form>
        </section>

        <!-- movie gallery  -->

        <section id="movie-gallery">
            <h1>MOVIE GALLERY</h1>
          <div class="movie">
            <div class="movie-container">
                <img src="biro.jpg" alt="" width="100">
                <img src="phone.jpg" alt="" width="100">
                <img src="trees.jpg" alt="" width="100">
            </div>

            <div class="movie-container">
                <img src="mountain.jpg" alt="" width="100">
                <img src="city.jpg" alt="" width="100">
                <img src="children.jpg" alt="" width="100">
            </div>
          </div>
            

        </section>

        <!-- contact us  -->

        <section id="map">
            <img src="map.png" alt="" width="200" class="bigmap">

            <div class="Contact-us">
                <h1><img src="location.png" alt="" width="40">CONTACT US</h1>
                <div>
                    <p>Block 15B, Rabiatu Thompson cresent,<br>Alhaji Masha Road, Surulare,<br>Lagos, Nigeria.       </p>
                </div>
                
            </div>



        </section>
    </main>
    <footer>
        <p>&copy;Rights 2023. All Rights Reserved .Designed By Idisi Prosper.</p>
    </footer>
    
</body>
</html>
